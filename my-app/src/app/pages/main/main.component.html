<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-secondary text-white">
            <h2 class="mb-0">Main Receiver Component</h2>
        </div>
        <div class="card-body">
            <p><strong>User ID:</strong> {{ userId }}</p>
            <p><strong>Message:</strong> {{ message }}</p>
            <button class="btn btn-outline-primary mt-2" (click)="receiveData('Hello from Child!')">
                Send Data to Parent
            </button>
            <p class="mt-3 text-info">{{ receivedData }}</p>
        </div>
    </div>
</div>
