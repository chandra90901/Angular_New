<div class="modal fade" id="demoModal" tabindex="-1" aria-hidden="true" #demoModal>
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{ selectedId ? 'Edit Employee' : 'Add Employee' }}</h5>
                <button type="button" class="btn-close" (click)="closeModal()" aria-label="Close"></button>
            </div>
            <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
                <div class="modal-body">
                    <div class="form-group mb-2">
                        <label>Name:</label>
                        <input class="form-control" formControlName="name" [title]="nameLabel" />
                    </div>
                    <div class="form-group mb-2">
                        <label>Email:</label>
                        <input class="form-control" formControlName="email" [title]="emailLabel" />
                    </div>
                    <div class="form-group mb-2">
                        <label>Age:</label>
                        <input class="form-control" formControlName="age" [title]="ageLabel" />
                    </div>
                    <div class="form-group mb-2">
                        <label>Gender:</label>
                        <input class="form-control" formControlName="gender" [title]="genderLabel" />
                    </div>
                    <div class="form-group mb-2">
                        <label>Address:</label>
                        <input class="form-control" formControlName="address" [title]="addressLabel" />
                    </div>
                    <div class="form-group mb-2">
                        <label>PhoneNo:</label>
                        <input class="form-control" formControlName="phone" [title]="phoneLabel" />
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">
                        {{ selectedId ? 'Update' : 'Save' }}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="container mt-4">
    <h3 class="text-center mb-4 text-primary">Employee Details</h3>

    <div class="d-flex justify-content-end mb-2">
        <button class="btn btn-success" (click)="openAddModal()">
            <i class="bi bi-plus-lg"></i> Add Employee
        </button>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle shadow-sm">
            <thead class="table-primary text-center">
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Address</th>
                    <th>PhoneNo</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let demo of demos">
                    <td appHoverHighlight="lightblue">{{ demo.name }}</td>
                    <td appHoverHighlight="pink">{{ demo.email }}</td>
                    <td appHoverHighlight="green" class="text-center">{{ demo.age }}</td>
                    <td appHoverHighlight="lightblue">{{ demo.gender }}</td>
                    <td appHoverHighlight="pink">{{ demo.address }}</td>
                    <td appHoverHighlight="green" class="text-center">{{ demo.phone }}</td>
                    <td class="text-center">
                        <button class="btn btn-warning btn-sm me-2" (click)="editDemo(demo)">
                            <i class="bi bi-pencil-fill"></i>
                        </button>
                        <button class="btn btn-danger btn-sm" (click)="deleteDemo(demo.id)">
                            <i class="bi bi-trash-fill"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
