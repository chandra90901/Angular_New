<div class="container mt-4">
    <h4 class="text-center">Employee Details</h4>
    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
        <div class="row g-3">
            <div class="col-md-4">
                <label>Name</label>
                <input type="text" formControlName="name" class="form-control"
                    [ngClass]="{ 'is-invalid': employeeForm.get('name')?.invalid && employeeForm.get('name')?.touched }">
            </div>
            <div class="col-md-4">
                <label>Email</label>
                <input type="email" formControlName="email" class="form-control"
                    [ngClass]="{ 'is-invalid': employeeForm.get('email')?.invalid && employeeForm.get('email')?.touched }">
            </div>
            <div class="col-md-4">
                <label>Age</label>
                <input type="text" formControlName="age" class="form-control"
                    [ngClass]="{ 'is-invalid': employeeForm.get('age')?.invalid && employeeForm.get('age')?.touched }">
            </div>
            <div class="col-md-4">
                <label>Gender</label>
                <select formControlName="gender" class="form-select"
                    [ngClass]="{ 'is-invalid': employeeForm.get('gender')?.invalid && employeeForm.get('gender')?.touched }">
                    <option value="">Select</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="col-md-4">
                <label>Address</label>
                <input type="text" formControlName="address" class="form-control"
                    [ngClass]="{ 'is-invalid': employeeForm.get('address')?.invalid && employeeForm.get('address')?.touched }">
            </div>
            <div class="col-md-4">
                <label>Phone</label>
                <input type="text" formControlName="phone" class="form-control"
                    [ngClass]="{ 'is-invalid': employeeForm.get('phone')?.invalid && employeeForm.get('phone')?.touched }">
            </div>
        </div>

        <div class="mt-3">
            <button class="btn btn-primary me-2" type="submit">{{ isEditMode ? 'Update' : 'Add' }}</button>
            <button class="btn btn-secondary" type="button" (click)="resetForm()">Reset</button>
        </div>
    </form>

    <hr class="my-4">

    <table class="table table-bordered">
        <thead class="table-light">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Address</th>
                <th>Phone</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let emp of employeeList" [ngClass]="{ 'table-info': editId === emp.id }"
                [ngStyle]="{ 'font-weight': emp.age > 40 ? 'bold' : 'normal' }">
                <td>{{ emp.name }}</td>
                <td>{{ emp.email }}</td>
                <td>{{ emp.age }}</td>
                <td>{{ emp.gender }}</td>
                <td>{{ emp.address }}</td>
                <td>{{ emp.phone }}</td>
                <td>
                    <button class="btn btn-sm me-2"
                        [ngStyle]="{ 'background-color': editId === emp.id ? '#0d6efd' : '', 'color': editId === emp.id ? '#fff' : '' }"
                        appHoverHighlight="lightblue" (click)="onEdit(emp)">
                        <i class="bi bi-pencil-fill"></i>
                    </button>
                    <button class="btn btn-sm" appHoverHighlight="Red" (click)="onDelete(emp.id)">
                        <i class="bi bi-trash-fill"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
