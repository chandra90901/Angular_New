<div class="dashboard-container">

    <section class="welcome-section">
        <h2>Welcome, {{ username }}</h2>
        <p *ngIf="isLoggedIn" class="login-status">You are logged in</p>
        <p *ngIf="!isLoggedIn" class="login-warning">Please login to access full features.</p>
    </section>

    <div class="dashboard-grid">

        <div class="dashboard-card">
            <app-pie-chart></app-pie-chart>
        </div>

        <div class="dashboard-card">
            <app-data-tree></app-data-tree>
        </div>
        <div class="text">
            <app-bar-chart></app-bar-chart>
        </div>
    </div>

    <div class="data-sections">
        <section class="status-section">
            <h4>Login Status</h4>
            <p>Status: {{ authStatus$ | async }}</p>
        </section>

        <section class="employee-section">
            <h4>Recent Employee Records</h4>
            <ul class="employee-list">
                <li *ngFor="let emp of employeeList">
                    <span class="emp-name">{{ emp.name }}</span>
                    <span class="emp-phone">{{ emp.phone }}</span>
                </li>
            </ul>
        </section>

        <section class="error-section">
            <h4>Error Logs</h4>
            <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
        </section>
    </div>
    <br><br>
</div>
