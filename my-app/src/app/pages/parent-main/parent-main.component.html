<div class="container mt-4">
    <div class="card mb-4">
        <div class="card-header bg-dark text-white">
            <h1 class="mb-0">{{ username }}</h1>
        </div>
        <div class="card-body">
            <p [style.color]="isWarning ? 'orange' : 'green'" class="fw-bold">
                This is a dynamic color paragraph.
            </p>

            <div class="mb-3">
                <button class="btn btn-info me-2" [disabled]="isDisabled" [title]="btnTitle">Click me</button>
                <button class="btn btn-warning me-2" [disabled]="isWarning">Submit</button>

                <button class="btn btn-success" (click)="eventBinding()">Submit</button>
            </div>

            <div class="mb-3">
                <input [(ngModel)]="Twobinding" type="text" class="form-control" placeholder="Enter text">
                <p class="mt-2">{{ Twobinding }}</p>
            </div>

            <p class="text-muted">{{ childData }}</p>
        </div>
    </div>

    <div class="card">
        <div class="card-header bg-success text-white">
            <h4>Sender Component</h4>
        </div>
        <div class="card-body">
            <a class="btn btn-primary" (click)="goToMain()">Go to Main
            </a>
        </div>
    </div>
</div>
