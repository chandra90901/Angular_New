      </a>
      <a class="btn btn-sm text-white nav-link px-3 py-1" routerLink="/employee" routerLinkActive="active"

          <!-- <li><a class="dropdown-item" routerLink="/child" routerLinkActive="active">Child</a></li> -->

        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <li><a class="dropdown-item" routerLink="/piechart" routerLinkActive="active">Pie Chart</a></li>

          <li><a class="dropdown-item" routerLink="/barchart" routerLinkActive="active">Bar Chart</a></li>

      </div>

    <div class="d-flex gap-3 align-items-center">

      </i>
      <div *ngIf="isLoggedIn" class="d-flex align-items-center">
        <h6 style="color: white;">Log Out</h6>
        <i class="bi bi-box-arrow-right ms-3" (click)="logout()"
          style="transition: 0.3s; color: aliceblue; font-size: 30px;">
        </i>
      </div>
